trigger:
  branches:
    include:
      - main

# Ensure the correct agent pool and agent are used
pool:
  name: IISAgentPool  # Ensure this pool exists in Azure DevOps
  demands:
    - agent.name -equals iis-agent-01  # This ensures we're using the right agent
    - agent.os -equals Windows_NT      # Must run on Windows

variables:
  phpVersion: '8.2'

steps:
  # Checkout the code from the repository
  - checkout: self

  # Verify PHP installation (assuming PHP is installed manually)
  - script: |
      php -v
    displayName: 'Verify PHP Installation'

  # Install Composer (Windows version)
  - script: |
      echo "Installing Composer..."
      php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      php composer-setup.php
      php -r "unlink('composer-setup.php');"
      php composer.phar --version
    displayName: 'Install Composer'

  # Install Composer dependencies
  - script: |
      echo "Installing Composer dependencies..."
      php composer.phar install --no-interaction --prefer-dist
    displayName: 'Install Composer dependencies'

  # Run PHPUnit tests
  - script: |
      echo "Running PHPUnit tests..."
      ./vendor/bin/phpunit --configuration phpunit.xml
    displayName: 'Run PHPUnit tests'

  # Create zip and copy deploy script
  - script: |
      echo "Creating zip of app..."
      powershell Compress-Archive -Path * -Exclude *.git*,*.zip -DestinationPath $(Build.ArtifactStagingDirectory)\myapp.zip
      echo "Copying deploy script..."
      copy deploy.bat $(Build.ArtifactStagingDirectory)\deploy.bat
    displayName: 'Package app and deploy script'

  # Validate staging contents
  - script: |
      echo "Checking contents of Artifact Staging Directory..."
      dir "$(Build.ArtifactStagingDirectory)"
    displayName: 'Check contents of Artifact Staging Directory'

  # Publish build artifacts
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'Publish build artifacts'

  # Download build artifact to agent
  - task: DownloadPipelineArtifact@2
    inputs:
      artifactName: 'drop'
      targetPath: '$(Pipeline.Workspace)/drop'
    displayName: 'Download Build Artifact'

  # Verify artifact download
  - script: |
      echo "Checking downloaded artifacts..."
      dir "$(Pipeline.Workspace)\drop"
    displayName: 'Check downloaded artifacts'

  # Ensure deploy.bat and myapp.zip exist, then deploy
  - task: CmdLine@2
    displayName: 'Run deploy.bat script'
    inputs:
      script: |
        echo üìÅ Running deploy.bat script...
        cd "$(Pipeline.Workspace)\drop"

        if exist "deploy.bat" (
            echo ‚úÖ deploy.bat found.
        ) else (
            echo ‚ùå deploy.bat not found.
            exit /b 1
        )

        if exist "myapp.zip" (
            echo ‚úÖ myapp.zip found.
        ) else (
            echo ‚ùå myapp.zip not found.
            exit /b 1
        )

        REM Ensure running as Administrator (informational)
        echo ‚ÑπÔ∏è Make sure the agent is running with Administrator privileges.

        call deploy.bat
